<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="flex-container">
        <div class="calculadora">
            <div class="marca">Kase.O</div>
            <div class="container">
            <div class="pantalla">
                <div class="cuenta-larga"></div>
                <div class="numVivo"></div>
            </div>
            <div class="pad-arriba">
                <button class="op c" id="c">C</button>
                <button class="op"  id="ce">CE</button>
                <button class="op" value="%" id="porcentaje">%</button>
                <button class="op" value="/" id="division">/</button>
            </div>
            <div class="pad-num">
                <button class="numeros" value="1" id="uno">1</button>
                <button class="numeros" value="2" id="dos">2</button>
                <button class="numeros" value="3" id="tres">3</button>
                <button class="numeros" value="4" id="cuatro">4</button>
                <button class="numeros" value="5" id="cinco">5</button>
                <button class="numeros" value="6" id="seis">6</button>
                <button class="numeros" value="7" id="siete">7</button>
                <button class="numeros" value="8" id="ocho">8</button>
                <button class="numeros" value="9" id="nueve">9</button>
                <button class="numeros cero" value="0" id="cero">0</button>
                <button class="numeros" value="." id="coma">,</button>
            </div>
            <div class="pad-derecha">
                <button class="op" value="*" id="multiplicacion">x</button>
                <button class="op" value="-" id="resta">-</button>
                <button class="op" value="+" id="suma">+</button>
                <button class="op igual" value="=" id="igual">=</button>
            </div>
        </div>
    </div>
    </div>
<script src="codigo.js"></script>
</body>
</html>
